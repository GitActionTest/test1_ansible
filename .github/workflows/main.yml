name: Test Action

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-remote:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install ansible 
        run: sudo apt install -y ansible
      - name: Update hosts
        run: sudo cp hosts /etc/ansible/
      - name: Run playbook
        uses: andreabiondo/action-ansible-playbook@v2
        with:
          playbook: ansible-master.yml
          key: ${{secrets.SSH_PRIVATE_KEY}}
          directory: ansible
          inventory:
            [servers]
            node1 ansible_ssh_host=172.16.226.158
            node2 ansible_ssh_host=172.16.226.132
